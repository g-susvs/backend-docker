version: "3.8"

services:
  app:
    build: .
    environment:
      MONGO_URL: "mongodb://db:27017/db_docker"
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src
      - /usr/src/node_modules
    depends_on:
      - db
    command: npx nodemon --legacy-watch index.js
  db:
    image: mongo
    volumes:
      - mongodata:/data/db

volumes:
  mongodata:
