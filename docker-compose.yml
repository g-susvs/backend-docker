version: "3.8"

services:
  #* Enrutador
  nginx:
    image: nginx
    ports:
      - 8080:8080
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

  #* Servicios
  app:
    build: ./api/
    environment:
      MONGO_URL: "mongodb://db:27017/db_docker"
    ports:
      - 3000:3000
    volumes:
      - ./api:/usr/src
      - /usr/src/node_modules
    depends_on:
      - db
    command: npx nodemon --legacy-watch index.js

  #* Servicio User
  msuser:
    build: ./ms_user/
    environment:
      MONGO_URL: "mongodb://db:27017/db_docker"
    ports:
      - 3001:3001
    volumes:
      - ./ms_user:/usr/src
      - /usr/src/node_modules
    depends_on:
      - db
    command: npx nodemon --legacy-watch index.js

  #* Servicio Product
  msproduct:
    build: ./ms_product/
    environment:
      MONGO_URL: "mongodb://db:27017/db_docker"
    ports:
      - 3002:3002
    volumes:
      - ./ms_product:/usr/src
      - /usr/src/node_modules
    depends_on:
      - db
    command: npx nodemon --legacy-watch index.js

  #* Servicio Category
  mscategory:
    build: ./ms_category/
    environment:
      MONGO_URL: "mongodb://db:27017/db_docker"
    ports:
      - 3003:3003
    volumes:
      - ./ms_category:/usr/src
      - /usr/src/node_modules
    depends_on:
      - db
    command: npx nodemon --legacy-watch index.js

  db:
    image: mongo
    volumes:
      - mongodata:/data/db

volumes:
  mongodata:
